<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Share - Find Rides</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .page {
            display: none;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        .page.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: white;
            border-bottom: 1px solid #eaeaea;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .container {
            padding: 16px;
        }

        .search-bar {
            background-color: white;
            border-radius: 8px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            gap: 10px;
        }

        .search-icon {
            font-size: 20px;
        }

        .search-input {
            border: none;
            outline: none;
            font-size: 16px;
            padding: 8px;
            flex: 1;
        }

        .search-button {
            padding: 10px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .search-button:hover {
            background-color: #0050cc;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0 12px;
            color: #444;
        }

        .ride-item {
            background-color: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .ride-item:hover {
            transform: translateY(-2px);
        }

        .ride-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: #666;
        }

        .ride-top div {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .ride-route {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 8px;
        }

        .route-left {
            display: flex;
            flex-direction: column;
        }

        .route-vehicle {
            font-size: 28px;
            /* bigger car/bike symbol */
            margin-left: 40px;
        }


        .route-point {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            color: #333;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: inline-block;
        }

        .dot.start {
            background-color: green;
        }

        .dot.end {
            background-color: red;
        }

        .ride-price {
            font-weight: 700;
            color: #ffffff;
            background: #41b949;
            /* bright blue highlight */
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 15px;
        }

        .vehicle-icon {
            width: 100px;
            /* adjust size */
            height: auto;
            object-fit: contain;
        }


        .route-line {
            margin-left: 6px;
            height: 14px;
            border-left: 2px dashed #999;
        }

        .btn-start {
            margin-top: 12px;
            width: 100%;
            padding: 10px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .btn-start:hover {
            background-color: #0050cc;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #eaeaea;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
        }

        .nav-item.active {
            color: #0066ff;
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <div id="find-rides-page" class="page active">
        <div class="header">
            <h1>Find a Ride</h1>
        </div>

        <div class="container">
            <div class="search-bar">
                <div class="search-icon">üîç</div>
                <input type="text" class="search-input" placeholder="Destination">
                <button class="search-button">Search</button>
            </div>

            <h2 class="section-title">Available Rides</h2>
            <div id="availableRidesSection">
                <!-- Ride items will be dynamically added here -->
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('find-rides-page')">
            <div class="nav-icon">üîç</div>
            <div>Find Rides</div>
        </div>
        <div class="nav-item" onclick="location.href='offer_rides.html'">
            <div class="nav-icon">üöó</div>
            <div>Offer Ride</div>
        </div>
        <div class="nav-item" onclick="location.href='my_rides.html'">
            <div class="nav-icon">üìç</div>
            <div>My Rides</div>
        </div>
        <div class="nav-item" onclick="location.href='profile.html'">
            <div class="nav-icon">üë§</div>
            <div>Profile</div>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            if (!dateString) return '-';
            const d = new Date(dateString);
            if (isNaN(d.getTime())) {
                return dateString.split('T')[0] || '-';
            }
            return d.toISOString().split('T')[0];
        }

        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.querySelector('.search-input');
            const searchButton = document.querySelector('.search-button');
            const section = document.getElementById('availableRidesSection');

            function performSearch() {
                const destination = searchInput.value.trim();

                if (destination.length > 0) {
                    fetch(`http://localhost:3000/api/search-rides?destination=${encodeURIComponent(destination)}`)
                        .then(response => response.json())
                        .then(data => {
                            section.innerHTML = '';

                            data.forEach(ride => {
                                const rideDiv = document.createElement('div');
                                rideDiv.className = 'ride-item';

                                const vehicleSymbol = ride.vehicle_type === 'Car'
                                    ? '<img src="images/car.png" alt="Car" class="vehicle-icon">'
                                    : (ride.vehicle_type === 'Bike'
                                        ? '<img src="images/bike.webp" alt="Bike" class="vehicle-icon">'
                                        : '');


                                rideDiv.innerHTML = `
                                    <div class="ride-top">
                                        <div>üìÖ ${formatDate(ride.date)}</div>
                                        <div>üïí ${ride.time}</div>
                                        <div class="ride-price">‚Çπ ${ride.price_per_seat}</div>
                                    </div>

                                    <div class="ride-route">
                                        <div class="route-left">
                                            <div class="route-point">
                                                <span class="dot start"></span> ${ride.source_name}
                                            </div>
                                            <div class="route-line"></div>
                                            <div class="route-point">
                                                <span class="dot end"></span> ${ride.destination_name}
                                            </div>
                                        </div>
                                        <div class="route-vehicle">
                                            ${vehicleSymbol}
                                        </div>
                                    </div>
                                    <div class="ride-top" style="margin-top: 12px;">
                                        <div>Driver: ${ride.driver_name || 'Driver'}</div>
                                        <div>üë• ${ride.available_seats} seats left</div>
                                    </div>
                                    <button class="btn-start" data-rideid="${ride.ride_id}">Start Ride</button>
                                `;

                                rideDiv.addEventListener('click', function () {
                                    window.location.href = `ride_details.html?ride_id=${ride.ride_id}`;
                                });

                                section.appendChild(rideDiv);
                            });

                            section.querySelectorAll('.btn-start').forEach(btn => {
                                btn.onclick = function (e) {
                                    e.stopPropagation();
                                    const rideId = btn.getAttribute('data-rideid');
                                    window.location.href = `driver_live_map.html?ride_id=${rideId}`;
                                };
                            });
                        })
                        .catch(err => console.error('Error fetching rides:', err));
                }
            }

            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function (event) {
                if (event.key === 'Enter') performSearch();
            });
        });
    </script>
</body>

</html>
