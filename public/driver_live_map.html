<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live Ride Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }

        #recenterBtn {
            position: absolute;
            top: 16px;
            right: 16px;
            z-index: 1001;
            background: #0066ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <button id="recenterBtn">Recenter</button>
    <div id="map"></div>
    <script>
        let map, currentMarker, routeLayer, endLatLng;
        let recenterOnUpdate = true;

        const urlParams = new URLSearchParams(window.location.search);
        const rideId = urlParams.get('ride_id');

        function drawRoute(currentLat, currentLng, destLat, destLng) {
            // Call OSRM API for routing
            const url = `https://router.project-osrm.org/route/v1/driving/${currentLng},${currentLat};${destLng},${destLat}?overview=full&geometries=geojson`;
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        const coords = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
                        if (routeLayer) map.removeLayer(routeLayer);
                        routeLayer = L.polyline(coords, { color: 'blue' }).addTo(map);
                    }
                });
        }

        function updateCurrentLocation(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const currentLatLng = [lat, lng];
            if (!currentMarker) {
                currentMarker = L.marker(currentLatLng, {
                    icon: L.divIcon({
                        className: '',
                        html: '<div style="transform: rotate(-45deg); color: #0066ff; font-size: 32px;">➤</div>',
                        iconSize: [45, 45],
                        iconAnchor: [16, 16]
                    })
                }).addTo(map).bindPopup('Your Location');
            } else {
                currentMarker.setLatLng(currentLatLng);
            }
            if (recenterOnUpdate) {
                map.setView(currentLatLng, 20);
            }
            // Update route polyline dynamically
            if (endLatLng) {
                drawRoute(lat, lng, endLatLng[0], endLatLng[1]);
            }
        }

        function startTracking() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (pos) {
                    updateCurrentLocation(pos);
                });
                navigator.geolocation.watchPosition(function (pos) {
                    updateCurrentLocation(pos);
                }, null, { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 });
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            fetch(`http://localhost:3000/api/ride-details?ride_id=${rideId}`)
                .then(res => res.json())
                .then(ride => {
                    map = L.map('map');
                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '© OpenStreetMap'
                    }).addTo(map);

                    endLatLng = [ride.end_lat, ride.end_lng];
                    L.marker(endLatLng).addTo(map).bindPopup('Destination');

                    map.setView(endLatLng, 16);
                    startTracking();
                });

            document.getElementById('recenterBtn').onclick = function () {
                recenterOnUpdate = true;
                if (currentMarker) {
                    map.setView(currentMarker.getLatLng(), 20);
                } else if (endLatLng) {
                    map.setView(endLatLng, 20);
                }
            };

            setTimeout(() => {
                map.on('movestart', function () {
                    recenterOnUpdate = false;
                });
            }, 1000);
        });
    </script>
</body>

</html>
