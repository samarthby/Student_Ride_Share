<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live Ride Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100vw;
        }

        #recenterBtn {
            position: absolute;
            top: 16px;
            right: 16px;
            z-index: 1001;
            background: #0066ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            z-index: 1000;
        }

        .back-btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <!-- Back Button -->
    <button class="back-btn" onclick="window.history.back()">←</button>
    <button id="recenterBtn">Recenter</button>
    <div id="map"></div>
    <script>
        let map, currentMarker, routeLayer, endLatLng;
        let recenterOnUpdate = true;

        const urlParams = new URLSearchParams(window.location.search);
        const rideId = urlParams.get('ride_id');

        // Bearing between two points
        function calculateBearing(lat1, lng1, lat2, lng2) {
            const toRad = deg => deg * Math.PI / 180;
            const toDeg = rad => rad * 180 / Math.PI;

            const dLon = toRad(lng2 - lng1);
            lat1 = toRad(lat1);
            lat2 = toRad(lat2);

            const y = Math.sin(dLon) * Math.cos(lat2);
            const x = Math.cos(lat1) * Math.sin(lat2) -
                Math.sin(lat1) * Math.cos(lat2) * Math.cos(dLon);
            let brng = Math.atan2(y, x);
            return (toDeg(brng) + 360) % 360;
        }

        function drawRoute(currentLat, currentLng, destLat, destLng) {
            const url = `https://router.project-osrm.org/route/v1/driving/${currentLng},${currentLat};${destLng},${destLat}?overview=full&geometries=geojson`;
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    if (data.routes && data.routes.length > 0) {
                        const routeCoords = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
                        if (routeLayer) map.removeLayer(routeLayer);
                        routeLayer = L.polyline(routeCoords, { color: 'black' }).addTo(map);
                    }
                });
        }

        function updateCurrentLocation(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const currentLatLng = [lat, lng];

            let rotation = -45;
            if (endLatLng) {
                rotation = (calculateBearing(lat, lng, endLatLng[0], endLatLng[1]) + 90) % 360;
            }

            if (!currentMarker) {
                currentMarker = L.marker(currentLatLng, {
                    icon: L.divIcon({
                        className: '',
                        html: `<div style="transform: rotate(${rotation}deg); color: #0066ff; font-size: 32px;">➤</div>`,
                        iconSize: [45, 45],
                        iconAnchor: [16, 16]
                    })
                }).addTo(map).bindPopup('Your Location');
            } else {
                currentMarker.setLatLng(currentLatLng);
                currentMarker.setIcon(L.divIcon({
                    className: '',
                    html: `<div style="transform: rotate(${rotation}deg); color: #0066ff; font-size: 32px;">➤</div>`,
                    iconSize: [45, 45],
                    iconAnchor: [16, 16]
                }));
            }

            if (recenterOnUpdate) {
                map.setView(currentLatLng, 20);
            }

            fetch('http://localhost:3000/api/ride-location', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    ride_id: rideId,
                    current_lat: lat,
                    current_lng: lng
                })
            });

            if (endLatLng) {
                drawRoute(lat, lng, endLatLng[0], endLatLng[1]);
            }
        }

        function startTracking() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (pos) {
                    updateCurrentLocation(pos);
                });
                navigator.geolocation.watchPosition(function (pos) {
                    updateCurrentLocation(pos);
                }, null, { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 });
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            fetch(`http://localhost:3000/api/ride-details?ride_id=${rideId}`)
                .then(res => res.json())
                .then(ride => {
                    // Initialize map without default zoom
                    map = L.map('map', { zoomControl: false });
                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '© OpenStreetMap'
                    }).addTo(map);

                    // Add zoom control to bottom-left
                    L.control.zoom({ position: 'bottomleft' }).addTo(map);

                    endLatLng = [ride.end_lat, ride.end_lng];
                    L.marker(endLatLng).addTo(map).bindPopup('Destination');

                    map.setView(endLatLng, 16);
                    startTracking();
                });

            document.getElementById('recenterBtn').onclick = function () {
                recenterOnUpdate = true;
                if (currentMarker) {
                    map.setView(currentMarker.getLatLng(), 20);
                } else if (endLatLng) {
                    map.setView(endLatLng, 20);
                }
            };

            setTimeout(() => {
                map.on('movestart', function () {
                    recenterOnUpdate = false;
                });
            }, 1000);
        });
    </script>
</body>

</html>
