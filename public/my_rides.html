<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Share - My Rides</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        /* (same CSS as before ‚Äî no changes except ride-item styles already match the Find Rides version) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .page {
            display: none;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        .page.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: white;
            border-bottom: 1px solid #eaeaea;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            padding: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0 12px;
            color: #444;
        }

        .ride-item {
            background-color: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .ride-item:hover {
            transform: translateY(-2px);
        }

        .ride-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            color: #666;
        }

        .ride-top div {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .ride-route {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 8px;
        }

        .route-left {
            display: flex;
            flex-direction: column;
        }

        .route-vehicle {
            font-size: 28px;
            /* bigger car/bike symbol */
            margin-left: 40px;
        }


        .route-point {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            color: #333;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: inline-block;
        }

        .dot.start {
            background-color: green;
        }

        .dot.end {
            background-color: red;
        }

        .ride-price {
            font-weight: 700;
            color: #ffffff;
            background: #41b949;
            /* bright blue highlight */
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 15px;
        }

        .vehicle-icon {
            width: 100px;
            /* adjust size */
            height: auto;
            object-fit: contain;
        }


        .route-line {
            margin-left: 6px;
            height: 14px;
            border-left: 2px dashed #999;
        }

        .btn-start {
            margin-top: 12px;
            width: 100%;
            padding: 10px;
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #eaeaea;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
        }

        .nav-item.active {
            color: #0066ff;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <div id="my-rides-page" class="page active">
        <div class="header">
            <h1>My Rides</h1>
        </div>

        <div class="container">
            <h2 class="section-title">Upcoming Rides</h2>
            <div id="myRidesSection"></div>

            <h2 class="section-title">Your Boarded Rides</h2>
            <div id="myBoardedSection"></div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="location.href='index.html'">
            <div class="nav-icon">üîç</div>
            <div>Find Rides</div>
        </div>
        <div class="nav-item" onclick="location.href='offer_rides.html'">
            <div class="nav-icon">üöó</div>
            <div>Offer Ride</div>
        </div>
        <div class="nav-item active" onclick="location.href='my_rides.html'">
            <div class="nav-icon">üìç</div>
            <div>My Rides</div>
        </div>
        <div class="nav-item" onclick="location.href='profile.html'">
            <div class="nav-icon">üë§</div>
            <div>Profile</div>
        </div>
    </div>

    <script>
        function formatDate(dateString) {
            if (!dateString) return '-';
            const d = new Date(dateString);
            return isNaN(d.getTime()) ? dateString.split('T')[0] : d.toISOString().split('T')[0];
        }

        function formatTime(timeString) {
            return timeString ? timeString.slice(0, 5) : '-';
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadMyRides();
        });

        function loadMyRides() {
            const userEmail = localStorage.getItem('user_email');
            const userId = localStorage.getItem('user_id');
            const section = document.getElementById('myRidesSection');
            const boardedSection = document.getElementById('myBoardedSection');

            if (!userEmail) {
                section.innerHTML = '<div style="color:#888;">Please login to see your rides.</div>';
                return;
            }

            // --- Driver Rides ---
            fetch(`http://localhost:3000/api/my-offered-rides?email=${encodeURIComponent(userEmail)}`)
                .then(res => res.json())
                .then(rides => {
                    section.innerHTML = '';
                    if (!rides.length) {
                        section.innerHTML = '<div style="color:#888;">No rides posted yet.</div>';
                        return;
                    }

                    rides.forEach(ride => {
                        const div = document.createElement('div');
                        div.className = 'ride-item';
                        const vehicleSymbol = ride.vehicle_type === 'Car'
                            ? '<img src="images/car.png" alt="Car" class="vehicle-icon">'
                            : (ride.vehicle_type === 'Bike'
                                ? '<img src="images/bike.webp" alt="Bike" class="vehicle-icon">'
                                : '');

                        div.innerHTML = `
                            <div class="ride-top">
                                <div>üìÖ ${formatDate(ride.date)}</div>
                                <div>üïí ${formatTime(ride.time)}</div>
                                <div class="ride-price">‚Çπ ${ride.price_per_seat}</div>
                            </div>

                            <div class="ride-route">
                                <div class="route-left">
                                    <div class="route-point"><span class="dot start"></span> ${ride.source_name}</div>
                                    <div class="route-line"></div>
                                    <div class="route-point"><span class="dot end"></span> ${ride.destination_name}</div>
                                </div>
                                <div class="route-vehicle">${vehicleSymbol}</div>
                            </div>

                            <div class="ride-top" style="margin-top: 12px;">
                                <div>Vehicle: ${ride.vehicle_number || '-'}</div>
                                <div>üë• ${ride.available_seats || 0} seats left</div>
                            </div>

                            <button class="btn-start" data-rideid="${ride.ride_id}">Start Ride</button>
                        `;
                        div.onclick = () => window.location.href = `boaring_ride_details.html?ride_id=${ride.ride_id}`;
                        section.appendChild(div);
                    });

                    section.querySelectorAll('.btn-start').forEach(btn => {
                        btn.onclick = function (e) {
                            e.stopPropagation();
                            const rideId = btn.getAttribute('data-rideid');
                            window.location.href = `driver_live_map.html?ride_id=${rideId}`;
                        };
                    });
                });

            // --- Passenger Rides ---
            fetch(`http://localhost:3000/api/my-boarded-rides?passenger_id=${userId}`)
                .then(res => res.json())
                .then(rides => {
                    boardedSection.innerHTML = '';
                    if (!rides.length) {
                        boardedSection.innerHTML = '<div style="color:#888;">No boarded rides yet.</div>';
                        return;
                    }

                    rides.forEach(ride => {
                        const div = document.createElement('div');
                        div.className = 'ride-item';
                        const vehicleSymbol = ride.vehicle_type === 'Car'
                            ? '<img src="images/car.png" alt="Car" class="vehicle-icon">'
                            : (ride.vehicle_type === 'Bike'
                                ? '<img src="images/bike.webp" alt="Bike" class="vehicle-icon">'
                                : '');

                        div.innerHTML = `
                            <div class="ride-top">
                                <div>üìÖ ${formatDate(ride.date)}</div>
                                <div>üïí ${formatTime(ride.time)}</div>
                                <div class="ride-price">‚Çπ ${ride.price_per_seat}</div>
                            </div>

                            <div class="ride-route">
                                <div class="route-left">
                                    <div class="route-point"><span class="dot start"></span> ${ride.source_name}</div>
                                    <div class="route-line"></div>
                                    <div class="route-point"><span class="dot end"></span> ${ride.destination_name}</div>
                                </div>
                                <div class="route-vehicle">${vehicleSymbol}</div>
                            </div>

                            <div class="ride-top" style="margin-top: 12px;">
                                <div>Driver: ${ride.driver_name || '-'}</div>
                                <div>üë• ${ride.available_seats || 0} seats left</div>
                            </div>
                        `;
                        div.onclick = () => window.location.href = `boaring_ride_details.html?ride_id=${ride.ride_id}`;
                        boardedSection.appendChild(div);
                    });
                });
        }
    </script>
</body>

</html>
