<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Details</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }

        .confirm-button {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: #0066ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 20px;
            z-index: 1000;
        }

        .back-btn:hover {
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <button class="back-btn" onclick="window.history.back()">←</button>
    <button class="confirm-button">Confirm Location</button>
    <div id="map"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const rideId = urlParams.get('ride_id');
            const passengerId = localStorage.getItem('user_id');

            fetch(`http://localhost:3000/api/ride-details?ride_id=${rideId}`)
                .then(response => response.json())
                .then(data => {
                    // Initialize the map (disable default zoom control)
                    const map = L.map('map', { zoomControl: false });

                    // Add zoom control bottom-left
                    L.control.zoom({ position: 'bottomleft' }).addTo(map);

                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '© OpenStreetMap'
                    }).addTo(map);

                    const polyline = JSON.parse(data.route_polyline);
                    const routeLayer = L.polyline(polyline, { color: 'blue' }).addTo(map);
                    map.fitBounds(routeLayer.getBounds());

                    L.marker([data.start_lat, data.start_lng]).addTo(map).bindPopup('Driver Location');
                    L.marker([data.end_lat, data.end_lng]).addTo(map).bindPopup('Destination');

                    const redIcon = new L.Icon({
                        iconUrl: 'https://i.ibb.co/Fr712Gx/mrkr.png',
                        iconSize: [50, 55],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
                        shadowSize: [41, 41]
                    });

                    const boardingMarker = L.marker(polyline[0], { draggable: true, icon: redIcon }).addTo(map);

                    function calculateDistance(lat1, lng1, lat2, lng2) {
                        const R = 6371e3;
                        const toRadians = (deg) => deg * (Math.PI / 180);
                        const dLat = toRadians(lat2 - lat1);
                        const dLng = toRadians(lng2 - lng1);
                        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                            Math.cos(toRadians(lat1)) * Math.cos(toRadians(lat2)) *
                            Math.sin(dLng / 2) * Math.sin(dLng / 2);
                        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                        return R * c;
                    }

                    document.querySelector('.confirm-button').addEventListener('click', function () {
                        const markerLatLng = boardingMarker.getLatLng();
                        const markerLat = markerLatLng.lat;
                        const markerLng = markerLatLng.lng;

                        const isNearRoute = polyline.some(([lat, lng]) => {
                            const distance = calculateDistance(markerLat, markerLng, lat, lng);
                            return distance <= 50;
                        });

                        if (isNearRoute) {
                            alert('Boarding point confirmed!');
                            fetch('http://localhost:3000/api/boarding-point', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    ride_id: rideId,
                                    passenger_id: passengerId,
                                    boarding_lat: markerLat,
                                    boarding_lng: markerLng
                                })
                            })
                                .then(res => res.json())
                                .catch(err => {
                                    alert('Failed to save boarding point.');
                                    console.error(err);
                                });
                        } else {
                            alert('Please place the marker closer to the route.');
                        }
                    });
                })
                .catch(err => console.error('Error fetching ride details:', err));
        });
    </script>
</body>

</html>
