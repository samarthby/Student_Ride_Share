<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ride History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px;
            background-color: white;
            border-bottom: 1px solid #eaeaea;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 700;
        }

        .back-btn {
            background: #0066ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        .history-block {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 16px;
        }

        .history-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 15px;
            color: #666;
        }

        .history-route {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .vehicle-type {
            font-weight: 600;
            font-size: 15px;
            color: #333;
        }

        .price {
            color: #41b949;
            font-weight: 700;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 8px;
            }

            .history-block {
                padding: 12px;
            }

            .back-btn {
                padding: 8px 10px;
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <button class="back-btn" onclick="window.history.back()">‚Üê</button>
        <h1>Ride History</h1>
    </div>



    <div class="container" id="historyContainer">

        <!-- History blocks will be loaded here -->
    </div>
    <script>
        function formatDate(dateString) {
            if (!dateString) return '-';
            const d = new Date(dateString);
            return d.toISOString().split('T')[0];
        }

        function formatTime(timeString) {
            if (!timeString) return '-';
            return timeString.slice(0, 5);
        }

        function getVehicleSymbol(type) {
            if (type === 'Car') return '<img src="images/car.png" alt="Car" style="width:22px;height:22px;vertical-align:middle;">';
            if (type === 'Bike') return '<img src="images/bike.webp" alt="Bike" style="width:22px;height:22px;vertical-align:middle;">';
            return '';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const userId = localStorage.getItem('user_id');
            fetch(`http://localhost:3000/api/history?user_id=${userId}`)
                .then(res => res.json())
                .then(data => {
                    const container = document.getElementById('historyContainer');
                    data.forEach(h => {
                        const div = document.createElement('div');
                        div.className = 'history-block';
                        div.innerHTML = `
                            <div class="history-top">
                                <div>üìÖ ${formatDate(h.date)}</div>
                                <div>üïí ${formatTime(h.time)}</div>
                                <div class="price">‚Çπ${h.price}</div>
                            </div>
                            <div class="history-route">
                                <span><span class="dot start" style="background:green;width:12px;height:12px;border-radius:50%;display:inline-block;"></span> ${h.source_name}</span>
                                <span>‚Üí</span>
                                <span><span class="dot end" style="background:red;width:12px;height:12px;border-radius:50%;display:inline-block;"></span> ${h.destination_name}</span>
                            </div>
                            <div class="vehicle-type">${getVehicleSymbol(h.vehicle_type)} ${h.vehicle_type}</div>
                        `;
                        container.appendChild(div);
                    });
                });
        });
    </script>
</body>

</html>
