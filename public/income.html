<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Income & Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 8px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .back-btn {
            background: #0066ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 7px 12px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
        }

        .charts-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .chart-block {
            background: white;
            border-radius: 12px;
            padding: 8px;
            flex: 1 1 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            min-width: 0;
        }

        .chart-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #444;
            text-align: center;
        }

        canvas {
            width: 100% !important;
            height: 120px !important;
        }

        @media (max-width: 600px) {
            .container {
                padding: 4px;
            }

            .charts-row {
                gap: 4px;
            }

            .chart-block {
                padding: 4px;
            }

            .chart-title {
                font-size: 13px;
            }

            canvas {
                height: 100px !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.history.back()">‚Üê Back</button>
            <h2 style="margin:0;">Income & Stats</h2>
        </div>
        <div class="charts-row">
            <div class="chart-block">
                <div class="chart-title">Total Income</div>
                <canvas id="incomeChart"></canvas>
            </div>
            <div class="chart-block">
                <div class="chart-title">Income by Vehicle Type</div>
                <canvas id="vehicleChart"></canvas>
            </div>
        </div>
        <div class="charts-row">
            <div class="chart-block">
                <div class="chart-title">Monthly Income</div>
                <canvas id="monthlyChart"></canvas>
            </div>
            <div class="chart-block">
                <div class="chart-title">Rides Per Day</div>
                <canvas id="ridesPerDayChart"></canvas>
            </div>
        </div>
        <div class="charts-row">
            <div class="chart-block">
                <div class="chart-title">Rides Completed Per Month</div>
                <canvas id="ridesPerMonthChart"></canvas>
            </div>
            <div class="chart-block">
                <div class="chart-title">Top Routes</div>
                <canvas id="topRoutesChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userId = localStorage.getItem('user_id');
            fetch(`http://localhost:3000/api/income-charts?user_id=${userId}`)
                .then(res => res.json())
                .then(data => {
                    // Total Income (doughnut)
                    new Chart(document.getElementById('incomeChart'), {
                        type: 'doughnut',
                        data: {
                            labels: ['Total Income'],
                            datasets: [{
                                data: [data.totalIncome],
                                backgroundColor: ['#41b949'],
                                borderWidth: 2
                            }]
                        },
                        options: {
                            plugins: { legend: { display: false } }
                        }
                    });
                    // Income by Vehicle Type (pie)
                    new Chart(document.getElementById('vehicleChart'), {
                        type: 'pie',
                        data: {
                            labels: data.vehicleTypes.map(v => v.vehicle_type),
                            datasets: [{
                                data: data.vehicleTypes.map(v => v.total),
                                backgroundColor: ['#41b949', '#0066ff', '#ff9800']
                            }]
                        },
                        options: {
                            plugins: { legend: { position: 'bottom' } }
                        }
                    });
                    // Monthly Income (bar)
                    new Chart(document.getElementById('monthlyChart'), {
                        type: 'bar',
                        data: {
                            labels: data.months.map(m => m.month),
                            datasets: [{
                                label: 'Income',
                                data: data.months.map(m => m.total),
                                backgroundColor: '#0066ff'
                            }]
                        },
                        options: {
                            plugins: { legend: { display: false } },
                            scales: { x: { ticks: { font: { size: 12 } } }, y: { beginAtZero: true } }
                        }
                    });
                    // Rides Per Day (line)
                    new Chart(document.getElementById('ridesPerDayChart'), {
                        type: 'line',
                        data: {
                            labels: data.ridesPerDay.map(r => r.date),
                            datasets: [{
                                label: 'Rides',
                                data: data.ridesPerDay.map(r => r.count),
                                borderColor: '#0066ff',
                                backgroundColor: 'rgba(0,102,255,0.1)',
                                fill: true,
                                tension: 0.3
                            }]
                        },
                        options: {
                            plugins: { legend: { display: false } },
                            scales: { x: { ticks: { font: { size: 11 } } }, y: { beginAtZero: true } }
                        }
                    });
                    // Rides Completed Per Month (line)
                    new Chart(document.getElementById('ridesPerMonthChart'), {
                        type: 'line',
                        data: {
                            labels: data.ridesPerMonth.map(m => m.month),
                            datasets: [{
                                label: 'Completed',
                                data: data.ridesPerMonth.map(m => m.count),
                                borderColor: '#41b949',
                                backgroundColor: 'rgba(65,185,73,0.1)',
                                fill: true,
                                tension: 0.3
                            }]
                        },
                        options: {
                            plugins: { legend: { display: false } },
                            scales: { x: { ticks: { font: { size: 11 } } }, y: { beginAtZero: true } }
                        }
                    });
                    // Top Routes (horizontal bar)
                    new Chart(document.getElementById('topRoutesChart'), {
                        type: 'bar',
                        data: {
                            labels: data.topRoutes.map(r => r.route),
                            datasets: [{
                                label: 'Rides',
                                data: data.topRoutes.map(r => r.count),
                                backgroundColor: '#ff9800'
                            }]
                        },
                        options: {
                            indexAxis: 'y',
                            plugins: { legend: { display: false } },
                            scales: { x: { beginAtZero: true } }
                        }
                    });
                });
        });
    </script>
</body>

</html>
