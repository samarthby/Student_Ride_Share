<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Share - Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .page {
            display: none;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        .page.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: white;
            border-bottom: 1px solid #eaeaea;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .devices-badge {
            background-color: #333;
            color: white;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .wifi-icon {
            color: #0066ff;
            font-size: 18px;
        }

        .container {
            padding: 16px;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 16px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 16px;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .profile-email {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }

        .profile-phone {
            font-size: 16px;
            color: #666;
            margin-bottom: 24px;
        }

        .profile-stats {
            display: flex;
            width: 100%;
            justify-content: space-around;
            margin-bottom: 32px;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 24px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: #ffc107;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .menu-list {
            width: 100%;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #eaeaea;
        }

        .menu-icon {
            font-size: 20px;
            margin-right: 16px;
            color: #666;
            width: 24px;
            text-align: center;
        }

        .menu-text {
            font-size: 16px;
            font-weight: 500;
        }

        .logout {
            color: #ff3b30;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #eaeaea;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
        }

        .nav-item.active {
            color: #0066ff;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <div id="profile-page" class="page active">
        <div class="header">
            <h1 id="profileHeader">Profile</h1>

        </div>

        <div class="profile-container">

            <h2 class="profile-name" id="profileName"></h2>


            <div class="menu-list">
                <div class="menu-item">
                    <div class="menu-icon">‚öôÔ∏è</div>
                    <div class="menu-text">Edit Profile</div>
                </div>
                <div class="menu-item">
                    <div class="menu-icon">‚úâÔ∏è</div>
                    <div class="menu-text" id="menuEmail"></div>
                </div>
                <div class="menu-item">
                    <div class="menu-icon">üìû</div>
                    <div class="menu-text" id="menuPhone"></div>
                </div>

                <div class="menu-item">
                    <div class="menu-icon">üö™</div>
                    <div class="menu-text logout" id="logoutBtn">Log Out</div>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="location.href='index.html'">
            <div class="nav-icon">üîç</div>
            <div>Find Rides</div>
        </div>
        <div class="nav-item" onclick="location.href='offer_rides.html'">
            <div class="nav-icon">üöó</div>
            <div>Offer Ride</div>
        </div>
        <div class="nav-item" onclick="location.href='my_rides.html'">
            <div class="nav-icon">üìç</div>
            <div>My Rides</div>
        </div>
        <div class="nav-item active" onclick="location.href='profile.html'">
            <div class="nav-icon">üë§</div>
            <div>Profile</div>
        </div>
    </div>

    <script>
        // Populate profile info from localStorage
        document.addEventListener('DOMContentLoaded', function () {
            const name = localStorage.getItem('user_name');
            const email = localStorage.getItem('user_email');
            const phone = localStorage.getItem('user_phone');

            if (name) {
                document.getElementById('profileName').innerText = name;
            }
            if (email) {
                document.getElementById('menuEmail').innerText = "Email: " + email;
            }
            if (phone) {
                document.getElementById('menuPhone').innerText = "Phone: " + phone;
            }

            // Logout
            document.getElementById('logoutBtn').onclick = function () {
                localStorage.clear();
                window.location.href = 'login.html';
            };
        });
    </script>
</body>

</html>
