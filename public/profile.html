<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Share - Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .page {
            min-height: 100vh;
            padding-bottom: 120px;
            /* Space for logout + nav bar */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: white;
            border-bottom: 1px solid #eaeaea;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 16px;
        }

        /* Avatar */
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            text-transform: uppercase;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .menu-list {
            width: 100%;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #eaeaea;
            cursor: pointer;
        }

        .menu-icon {
            font-size: 20px;
            margin-right: 16px;
            color: #666;
            width: 24px;
            text-align: center;
        }

        .menu-text {
            font-size: 16px;
            font-weight: 500;
        }

        /* Big Logout Button */
        .logout-btn {
            position: fixed;
            bottom: 70px;
            /* Above nav bar */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: #ff3b30;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1100;
        }

        .logout-btn:hover {
            background: #e02b25;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #eaeaea;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
        }

        .nav-item.active {
            color: #0066ff;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            margin-bottom: 16px;
        }

        .modal-content label {
            display: block;
            margin: 8px 0 4px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn.save {
            background: #0066ff;
            color: white;
        }

        .btn.cancel {
            background: #ddd;
        }
    </style>
</head>

<body>
    <div id="profile-page" class="page active">
        <div class="header">
            <h1 id="profileHeader">Profile</h1>
        </div>

        <div class="profile-container">
            <!-- Dynamic Avatar -->
            <div id="profileAvatar" class="profile-avatar"></div>

            <h2 class="profile-name" id="profileName"></h2>

            <div class="menu-list">
                <div class="menu-item" id="editProfileBtn">
                    <div class="menu-icon">‚öôÔ∏è</div>
                    <div class="menu-text">Edit Profile</div>
                </div>
                <div class="menu-item">
                    <div class="menu-icon">‚úâÔ∏è</div>
                    <div class="menu-text" id="menuEmail"></div>
                </div>
                <div class="menu-item">
                    <div class="menu-icon">üìû</div>
                    <div class="menu-text" id="menuPhone"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Big Logout Button -->
    <button class="logout-btn" id="logoutBtn">Log Out</button>

    <!-- Edit Profile Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>Edit Profile</h2>
            <label for="editName">Name</label>
            <input type="text" id="editName">

            <label for="editEmail">Email</label>
            <input type="email" id="editEmail">

            <label for="editPhone">Phone</label>
            <input type="text" id="editPhone">

            <div class="modal-buttons">
                <button class="btn cancel" id="cancelBtn">Cancel</button>
                <button class="btn save" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="location.href='index.html'">
            <div class="nav-icon">üîç</div>
            <div>Find Rides</div>
        </div>
        <div class="nav-item" onclick="location.href='offer_rides.html'">
            <div class="nav-icon">üöó</div>
            <div>Offer Ride</div>
        </div>
        <div class="nav-item" onclick="location.href='my_rides.html'">
            <div class="nav-icon">üìç</div>
            <div>My Rides</div>
        </div>
        <div class="nav-item active" onclick="location.href='profile.html'">
            <div class="nav-icon">üë§</div>
            <div>Profile</div>
        </div>
    </div>

    <script>
        const editModal = document.getElementById("editModal");
        const editProfileBtn = document.getElementById("editProfileBtn");
        const cancelBtn = document.getElementById("cancelBtn");
        const saveBtn = document.getElementById("saveBtn");
        let userId;

        // Generate random background color for avatar
        function getRandomColor(name) {
            const colors = ["#FF5733", "#33B5FF", "#9B33FF", "#33FF57", "#FFC300", "#FF33A6"];
            const index = name ? name.charCodeAt(0) % colors.length : 0;
            return colors[index];
        }

        // Set avatar with first letter
        function setAvatar(name) {
            const avatar = document.getElementById("profileAvatar");
            if (name && name.length > 0) {
                avatar.innerText = name[0];
                avatar.style.backgroundColor = getRandomColor(name);
            } else {
                avatar.innerText = "?";
                avatar.style.backgroundColor = "#999";
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const name = localStorage.getItem('user_name');
            const email = localStorage.getItem('user_email');
            const phone = localStorage.getItem('user_phone');
            userId = localStorage.getItem('user_id');

            if (name) document.getElementById('profileName').innerText = name;
            if (email) document.getElementById('menuEmail').innerText = "Email: " + email;
            if (phone) document.getElementById('menuPhone').innerText = "Phone: " + phone;

            setAvatar(name);

            // Logout
            document.getElementById('logoutBtn').onclick = function () {
                localStorage.clear();
                window.location.href = 'login.html';
            };
        });

        // Open modal
        editProfileBtn.onclick = function () {
            document.getElementById("editName").value = localStorage.getItem('user_name') || "";
            document.getElementById("editEmail").value = localStorage.getItem('user_email') || "";
            document.getElementById("editPhone").value = localStorage.getItem('user_phone') || "";
            editModal.style.display = "flex";
        };

        // Close modal
        cancelBtn.onclick = function () {
            editModal.style.display = "none";
        };

        // Save updated profile
        saveBtn.onclick = function () {
            const updatedName = document.getElementById("editName").value;
            const updatedEmail = document.getElementById("editEmail").value;
            const updatedPhone = document.getElementById("editPhone").value;

            fetch("http://localhost:3000/api/update-profile", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    user_id: userId,
                    name: updatedName,
                    email: updatedEmail,
                    phone: updatedPhone
                })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem('user_name', updatedName);
                        localStorage.setItem('user_email', updatedEmail);
                        localStorage.setItem('user_phone', updatedPhone);

                        document.getElementById('profileName').innerText = updatedName;
                        document.getElementById('menuEmail').innerText = "Email: " + updatedEmail;
                        document.getElementById('menuPhone').innerText = "Phone: " + updatedPhone;
                        setAvatar(updatedName);

                        alert("‚úÖ Profile updated successfully!");
                        editModal.style.display = "none";
                    } else {
                        alert("‚ùå " + data.message);
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("‚ùå Failed to update profile.");
                });
        };
    </script>
</body>

</html>
