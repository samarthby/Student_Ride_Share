<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Share - Offer a Ride</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <!-- Alternative CDN for Leaflet Routing Machine CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .page {
            display: none;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        .page.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: white;
            border-bottom: 1px solid #eaeaea;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .devices-badge {
            background-color: #333;
            color: white;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .wifi-icon {
            color: #0066ff;
            font-size: 18px;
        }

        .container {
            padding: 16px;
        }


        .form-group {
            margin-bottom: 1px;
        }

        .form-control {
            background-color: white;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            align-items: center;
            width: 100%;
            border: 1px solid #eaeaea;
        }

        .form-icon {
            color: #666;
            margin-right: 12px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .form-input {
            border: none;
            outline: none;
            font-size: 14px;
            width: 100%;
            background: transparent;
        }

        .form-row {
            display: flex;
            gap: 16px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .submit-btn {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 5px;
        }

        form {
            height: 320px;
            /* total form height ~38% of screen */
            display: flex;
            flex-direction: column;
            gap: 8px;
            /* smaller spacing between rows */
            overflow-y: hidden;
        }

        #map {
            height: 275px;
            width: 100%;
            margin-top: 0px;
            border-radius: 8px;
            overflow: hidden;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #eaeaea;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
        }

        .nav-item.active {
            color: #0066ff;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <div id="offer-ride-page" class="page active">
        <div class="header">
            <h1>Offer a Ride</h1>

        </div>

        <div class="container">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <div class="form-control">
                            <div class="form-icon">üìç</div>

                            <input type="text" class="form-input" id="currentLocation"
                                placeholder="Your current location" disabled>

                            <!-- Clickable crosshairs icon -->
                            <div id="fetchLocation" class="form-icon"
                                style="cursor: pointer; color:#0066ff; margin-left:10px;">
                                <i class="fa-solid fa-location-crosshairs"></i>
                            </div>
                        </div>

                    </div>
                </div>



                <div class="form-row">

                    <div class="form-group">
                        <div class="form-group">
                            <div class="form-control">
                                <div class="form-icon">üìç</div>
                                <input type="text" class="form-input" id="source" placeholder="Source">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control">
                            <div class="form-icon">üìç</div>
                            <input type="text" class="form-input" id="destination" placeholder="Destination">
                        </div>
                    </div>
                </div>



                <div class="form-row">
                    <div class="form-group">
                        <div class="form-control">
                            <div class="form-icon">üìÖ</div>
                            <input type="text" class="form-input" placeholder="Date (YYYY-MM-DD)">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-control">
                            <div class="form-icon">üïí</div>
                            <input type="text" class="form-input" placeholder="Time (HH:MM AM/PM)">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <div class="form-control">
                            <div class="form-icon">üë•</div>
                            <input type="text" class="form-input" placeholder="Available seats">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-control">
                            <div class="form-icon">‚Çπ</div>
                            <input type="text" class="form-input" placeholder="Price per seat">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <!-- Vehicle type -->
                    <div class="form-group">
                        <div class="form-control">
                            <div class="form-icon">üöò</div>
                            <select class="form-input" id="vehicleType">
                                <option value="" disabled selected>Select Vehicle</option>
                                <option value="Car">Car</option>
                                <option value="Bike">Bike</option>
                            </select>
                        </div>
                    </div>

                    <!-- Vehicle number -->
                    <div class="form-group">
                        <div class="form-control">
                            <div class="form-icon">üî¢</div>
                            <input type="text" class="form-input" id="vehicleNumber" placeholder="Enter Vehicle Number">
                        </div>
                    </div>
                </div>

                <button type="button" class="submit-btn" id="postRide">Post Ride</button>

            </form>

            <div id="map"></div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="location.href='index.html'">
            <div class="nav-icon">üîç</div>
            <div>Find Rides</div>
        </div>
        <div class="nav-item active" onclick="showPage('offer-ride-page')">
            <div class="nav-icon">üöó</div>
            <div>Offer Ride</div>
        </div>
        <div class="nav-item" onclick="location.href='my_rides.html'">
            <div class="nav-icon">üìç</div>
            <div>My Rides</div>
        </div>
        <div class="nav-item" onclick="location.href='profile.html'">
            <div class="nav-icon">üë§</div>
            <div>Profile</div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '¬© OpenStreetMap'
            }).addTo(map);

            let marker, routeLayer, destinationMarker, routingControl;
            let riderLat = null, riderLng = null;

            function updateRiderLocation(lat, lng) {
                riderLat = lat;
                riderLng = lng;
                if (marker) {
                    marker.setLatLng([lat, lng]);
                } else {
                    marker = L.marker([lat, lng], {
                        icon: L.divIcon({
                            className: 'current-location-icon',
                            html: '<div style="background-color: blue; border-radius: 50%; width: 20px; height: 20px;"></div>'
                        })
                    }).addTo(map);
                }
                map.setView([lat, lng]);
                document.getElementById('currentLocation').value = `Lat: ${lat}, Lng: ${lng}`;
            }

            // Auto-fetch location on page load
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => updateRiderLocation(pos.coords.latitude, pos.coords.longitude),
                    () => { },
                    { enableHighAccuracy: true, maximumAge: 0 }
                );
            }

            document.getElementById('fetchLocation').addEventListener('click', function () {
                navigator.geolocation.getCurrentPosition(
                    pos => updateRiderLocation(pos.coords.latitude, pos.coords.longitude),
                    err => alert("Geolocation error: " + err.message),
                    { enableHighAccuracy: true, maximumAge: 0 }
                );
            });


            document.getElementById('postRide').addEventListener('click', function () {
                const driverEmail = localStorage.getItem('user_email');
                const driverId = localStorage.getItem('user_id');
                const sourceValue = document.getElementById('source').value;
                const destinationValue = document.getElementById('destination').value;
                const dateValue = document.querySelector('input[placeholder="Date (YYYY-MM-DD)"]').value;
                const timeValue = document.querySelector('input[placeholder="Time (HH:MM AM/PM)"]').value;
                const seatsValue = document.querySelector('input[placeholder="Available seats"]').value;
                const priceValue = document.querySelector('input[placeholder="Price per seat"]').value;

                if (
                    !driverEmail || !driverId ||
                    !sourceValue || !destinationValue ||
                    !dateValue || !timeValue || !seatsValue || !priceValue ||
                    riderLat === null || riderLng === null
                ) {
                    alert('Please fill in all the fields, set your location, and make sure you are logged in.');
                    return;
                }

                if (
                    isNaN(Number(driverId)) ||
                    isNaN(Number(riderLat)) ||
                    isNaN(Number(riderLng)) ||
                    isNaN(Number(seatsValue)) ||
                    isNaN(Number(priceValue))
                ) {
                    alert('Invalid numeric input. Please check your form.');
                    return;
                }

                fetch(`http://localhost:3000/api/geocode?q=${encodeURIComponent(destinationValue)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            const destLat = parseFloat(data[0].lat);
                            const destLng = parseFloat(data[0].lon);

                            if (routeLayer) map.removeLayer(routeLayer);
                            if (destinationMarker) map.removeLayer(destinationMarker);
                            if (routingControl) map.removeControl(routingControl);

                            destinationMarker = L.marker([destLat, destLng]).addTo(map);

                            if (L.Routing) {
                                routingControl = L.Routing.control({
                                    waypoints: [
                                        L.latLng(riderLat, riderLng),
                                        L.latLng(destLat, destLng)
                                    ],
                                    routeWhileDragging: false,
                                    createMarker: () => null
                                }).addTo(map);

                                routingControl.on('routesfound', function (e) {
                                    const route = e.routes[0];
                                    const polyline = route.coordinates.map(coord => [coord.lat, coord.lng]);

                                    if (isNaN(Number(destLat)) || isNaN(Number(destLng))) {
                                        alert('Invalid destination coordinates.');
                                        return;
                                    }

                                    const rideDetails = {
                                        driver_email: driverEmail,
                                        driver_id: Number(driverId),
                                        start_lat: Number(riderLat),
                                        start_lng: Number(riderLng),
                                        end_lat: Number(destLat),
                                        end_lng: Number(destLng),
                                        route_polyline: JSON.stringify(polyline),
                                        source_name: sourceValue,
                                        destination_name: destinationValue,
                                        date: dateValue,
                                        time: timeValue,
                                        available_seats: Number(seatsValue),
                                        price_per_seat: Number(priceValue)
                                    };

                                    fetch('http://localhost:3000/api/offer-ride', {
                                        method: 'POST',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify(rideDetails)
                                    })
                                        .then(response => {
                                            if (!response.ok) {
                                                return response.json().then(err => { throw err; });
                                            }
                                            return response.json();
                                        })
                                        .then(data => {
                                            if (data.message === 'Ride details stored successfully.') {
                                                alert('Ride posted successfully!');
                                            } else {
                                                alert('Failed to post the ride.');
                                            }
                                        })
                                        .catch(err => {
                                            alert('Failed to post the ride. ' + (err.message || ''));
                                            console.error('Error posting ride:', err);
                                        });
                                });
                            } else {
                                alert('Routing functionality is not available.');
                            }
                        } else {
                            alert('Destination not found.');
                        }
                    })
                    .catch(err => console.error('Geocoding error:', err));
            });
        });
    </script>
</body>

</html>
