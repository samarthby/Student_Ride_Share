<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ride Share - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 65%;
            max-width: 400px;
            background: #fff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #eaeaea;
            font-size: 1rem;
        }

        .btn {
            background: #0066ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        .btn[disabled] {
            background: #aaa;
        }

        #toggleText {
            font-size: 0.9rem;
        }

        #toggleLink {
            font-weight: bold;
            color: #0066ff;
            cursor: pointer;
            text-decoration: none;
        }

        #loginMsg {
            margin-top: 12px;
            color: #d32f2f;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Mobile tweaks */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
            }

            .form-group input {
                padding: 10px;
                font-size: 0.95rem;
            }

            .btn {
                padding: 10px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 id="formTitle">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button class="btn" type="submit" id="loginBtn">Login</button>
        </form>

        <form id="signupForm" style="display:none;">
            <div class="form-group">
                <label for="signupEmail">Email address</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
                <label for="signupName">Name</label>
                <input type="text" id="signupName" required>
            </div>
            <div class="form-group">
                <label for="signupPhone">Phone Number</label>
                <input type="text" id="signupPhone" name="phone" required>
            </div>
            <button class="btn" type="submit" id="signupBtn">Sign Up</button>
        </form>

        <div style="margin-top:16px; text-align:center;">
            <span id="toggleText">Don't have an account?</span>
            <a href="#" id="toggleLink">Sign Up</a>
        </div>
        <div id="loginMsg"></div>
    </div>

    <script>
        // Toggle between login and signup
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const formTitle = document.getElementById('formTitle');
        const toggleText = document.getElementById('toggleText');
        const toggleLink = document.getElementById('toggleLink');
        const loginMsg = document.getElementById('loginMsg');

        toggleLink.onclick = function (e) {
            e.preventDefault();
            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                signupForm.style.display = '';
                formTitle.innerText = 'Sign Up';
                toggleText.innerText = 'Already have an account?';
                toggleLink.innerText = 'Login';
                loginMsg.innerText = '';
            } else {
                loginForm.style.display = '';
                signupForm.style.display = 'none';
                formTitle.innerText = 'Login';
                toggleText.innerText = "Don't have an account?";
                toggleLink.innerText = 'Sign Up';
                loginMsg.innerText = '';
            }
        };

        loginForm.onsubmit = function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem('user_id', data.user_id);
                        localStorage.setItem('user_name', data.name);
                        localStorage.setItem('user_email', data.email);
                        localStorage.setItem('user_phone', data.phone);
                        window.location.href = 'profile.html';
                    } else {
                        loginMsg.innerText = data.message || 'Login failed.';
                    }
                });
        };

        signupForm.onsubmit = function (e) {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            const name = document.getElementById('signupName').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();
            fetch('http://localhost:3000/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, name, phone })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem('user_id', data.user_id);
                        localStorage.setItem('user_name', data.name);
                        localStorage.setItem('user_email', data.email);
                        localStorage.setItem('user_phone', data.phone);
                        window.location.href = 'profile.html';
                    } else {
                        loginMsg.innerText = data.message || 'Signup failed.';
                    }
                });
        };
    </script>
</body>

</html>
